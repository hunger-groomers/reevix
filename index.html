<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>REEVIX â€” Business Catalyst</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  font-family: 'Inter', sans-serif;
  color: #111;
  scroll-behavior: smooth;
}

/* ================= NAVBAR ================= */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(6px);
}

.nav-container {
  max-width: 1200px;
  margin: auto;
  padding: 18px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.6rem;
  font-weight: 800;
  color: #1f4fff;
}

.nav-links {
  display: flex;
  gap: 28px;
  list-style: none;
}

.nav-links a {
  text-decoration: none;
  font-weight: 500;
  color: #222;
}

/* ================= HERO (TALL IMAGE) ================= */
.hero {
  position: relative;
  min-height: 170vh; /* KEY FIX */
  overflow: hidden;
  padding-top: 120px; /* space for navbar */
}

/* background image */
.hero-bg {
  position: absolute;
  inset: 0;
  background: url("assets/fact-bg.jpg") no-repeat center top;
  background-size: contain; /* SHOW FULL IMAGE */
  will-change: transform;
}

/* light overlay only for readability */
.hero-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.15)
  );
}

/* ================= HERO CONTENT ================= */
.hero-content {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 20px;
}

.hero-inner {
  max-width: 720px;
}

.hero h1 {
  font-size: clamp(3rem, 6vw, 4.8rem);
  font-weight: 900;
  color: #1f4fff;
}

.hero p {
  margin-top: 20px;
  font-size: 1.2rem;
  line-height: 1.6;
  color: #222;
}

.btn {
  display: inline-block;
  margin-top: 32px;
  padding: 14px 40px;
  background: #1f4fff;
  color: #fff;
  border-radius: 40px;
  text-decoration: none;
  font-weight: 600;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(31,79,255,0.35);
}

/* ================= NORMAL CONTENT ================= */
.section {
  padding: 120px 20px;
  background: #ffffff;
}

.container {
  max-width: 1200px;
  margin: auto;
}

.stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 60px;
  text-align: center;
}

.stat h2 {
  font-size: 3rem;
  color: #1f4fff;
}

.stat p {
  margin-top: 10px;
  color: #555;
}

/* ================= MOBILE ================= */
@media (max-width: 900px) {
  .hero {
    min-height: 200vh; /* allow full image on tall phones */
  }

  .stats {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <div class="logo">REEVIX</div>
    <ul class="nav-links">
      <li><a>Home</a></li>
      <li><a>Digital</a></li>
      <li><a>Printing</a></li>
      <li><a>3D</a></li>
      <li><a>Contact</a></li>
    </ul>
  </div>
</nav>

<section class="hero">
  <div class="hero-bg" id="heroBg"></div>
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <div class="hero-inner">
      <h1>REEVIX</h1>
      <p>The Business Catalyst. Transforming Local Presence into Scalable Ecosystems.</p>
      <a class="btn">Get Started</a>
    </div>
  </div>
</section>

<section class="section">
  <div class="container stats">
    <div class="stat">
      <h2>50+</h2>
      <p>Services</p>
    </div>
    <div class="stat">
      <h2>24/7</h2>
      <p>Support</p>
    </div>
    <div class="stat">
      <h2>100%</h2>
      <p>Custom</p>
    </div>
  </div>
</section>

<script>
/* gentle parallax */
window.addEventListener("scroll", () => {
  const bg = document.getElementById("heroBg");
  bg.style.transform = `translateY(${window.scrollY * 0.15}px)`;
});
</script>

</body>
</html>
